<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tightened Content-Security-Policy -->
  <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      style-src 'self' 'unsafe-inline';
      font-src 'self';
      script-src 'self';
      img-src 'self' https: data:;
      media-src 'self' https:;
      connect-src 'self' https://product-agent-backend.onrender.com;
    "
  >
  <title>Reflections</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- External JS (defer) -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Background Video Container -->
  <div class="video-container" aria-hidden="true">
    <video
      class="background-video"
      autoplay
      loop
      muted
      playsinline
      preload="auto"
      poster="video-poster.jpg"
    >
      <source src="reflection.mp4" type="video/mp4" />
      <source src="reflection.webm" type="video/webm" />
      <source src="reflection.ogv" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Content -->
  <main id="content-wrapper">
    <header class="text-container">
      <a
        href="https://instagram.com/coloringwithgray"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Visit our Instagram page (opens in new tab)"
      >
        <!-- Hide text initially so it doesn't appear before type animation -->
        <span id="animated-text" style="visibility: hidden;"></span>
      </a>
    </header>

    <nav id="action-buttons" aria-label="Main actions">
      <a href="#" class="buy-now" role="button" aria-label="Buy Now">Buy Now</a>
      <button
        id="ask-question-btn"
        class="ask-questions"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Ask Questions
      </button>
    </nav>

    <!-- Q&A Form -->
    <form
      id="ask-section"
      class="qa-container"
      aria-hidden="true"
      novalidate
      aria-label="Question and answer form"
    >
      <label for="question-input" class="sr-only">Your Question</label>
      <input
        type="text"
        id="question-input"
        placeholder="Type your question here..."
        class="qa-input"
        aria-required="true"
        required
        aria-invalid="false"
      />
      <button
        id="submit-question-btn"
        class="qa-button"
        type="submit"
      >
        Submit
      </button>
      <div id="answer-output" class="qa-answer" aria-live="polite"></div>
    </form>
  </main>
</body>
</html>
