<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflections</title>
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Defer script to prevent blocking HTML parsing -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- VIDEO BACKGROUND CONTAINER -->
  <div class="video-container" aria-hidden="true">
    <video
      class="background-video"
      autoplay
      loop
      muted
      playsinline
      preload="auto"
    >
      <source src="assets/videos/reflection.mp4" type="video/mp4" />
      <source src="assets/videos/reflection.webm" type="video/webm" />
      <source src="assets/videos/reflection.ogv" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- MAIN CONTENT -->
  <main id="content-wrapper">
    <!-- SHINING TEXT -->
    <header class="text-container">
      <a
        href="https://instagram.com/coloringwithgray"
        target="_blank"
        rel="noopener noreferrer" <!-- Security enhancement -->
      >
        <span id="animated-text"></span>
      </a>
    </header>

    <!-- ACTION BUTTONS -->
    <section id="action-buttons">
      <a href="#" class="buy-now" role="button" aria-label="Buy Now">Buy Now</a>
      <button id="ask-question-btn" class="ask-questions" aria-haspopup="dialog" aria-expanded="false">
        Ask Questions
      </button>
    </section>
  </main>

  <!-- Chatbot Toggle Button -->
  <button id="chatbotToggle" aria-label="Open Chatbot">üí¨</button>

  <!-- Q&A SECTION -->
  <section id="ask-section" class="qa-container" aria-hidden="true">
    <header class="qa-header">
      <span>Ask Us</span>
      <button id="close-chatbot" aria-label="Close Chatbot">‚úñÔ∏è</button>
    </header>
    <label for="question-input" class="sr-only">Your Question</label>
    <input type="text" id="question-input" placeholder="Type your question here..." class="qa-input" aria-label="Type your question here" />
    <button id="submit-question-btn" class="qa-button">Submit</button>
    <div id="answer-output" class="qa-answer" aria-live="polite"></div>
  </section>

  <!-- OPTIONAL: Scroll Prompt -->
  <!-- Uncomment and implement if needed
  <div class="scroll-prompt">
    <p>Scroll down</p>
  </div>
  -->
</body>
</html>
