<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflections</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Video Background -->
  <div class="video-container">
    <video class="background-video" autoplay loop muted playsinline>
      <source src="reflection.mp4" type="video/mp4" />
      <source src="reflection.webm" type="video/webm" />
      <source src="reflection.ogv" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Shining Text and Action Buttons -->
  <div class="text-container">
    <div id="animated-text">Reflections of You</div>
    <div class="action-buttons">
      <a href="javascript:void(0)" onclick="toggleAskSection()">Ask Questions</a>
      <!-- Add more buttons like "Buy Now" as needed -->
    </div>
    
    <!-- Q&A Section -->
    <div id="ask-section">
      <input type="text" id="question-input" placeholder="Type your question here..." />
      <button onclick="submitQuestion()">Submit</button>
      <div id="answer-output"></div>
    </div>
  </div>

  <!-- Link to external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
